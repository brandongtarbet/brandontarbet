<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Tarbet - Neural Network Background</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Header styles */
        header {
            display: flex;
            align-items: center;
            justify-content: center;  /* Center the header */
            padding: 10px 20px;
            z-index: 1;
            position: relative;
            margin-left: 50px; /* Offset for minimized panel */
            transition: margin-left 0.3s ease; /* Smooth transition when panel toggles */
        }

        h1 {
            color: black;
            margin: 0;
        }

        /* Navigation panel */
        .nav-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100vh;
            background-color: rgb(70, 70, 70);
            border-right: 2px solid #ccc;
            padding: 10px;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }

        /* Hamburger icon */
        .hamburger {
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }

        .line {
            display: block;
            height: 4px;
            background-color: white;
            margin: 4px 0;
            border-radius: 2px;
        }

        /* Navigation links */
        .nav-panel ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: none;
            text-align: right;
        }

        .nav-panel ul li {
            margin: 10px 0;
        }

        .nav-panel ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 3px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .nav-panel ul li a:hover {
            background-color: rgb(90, 90, 90);
        }

        /* Network background container */
        .network-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Dot styles */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #d3d3d3; /* Light grey color */
            border-radius: 50%;
            z-index: 0;
        }

        /* MAKE CHANGES HERE */
        /* Styles for Box 1 with the image */
        .box1 {
            position: absolute;
            top: 20%; /* Adjust top position */
            left: 10%; /* Adjust left position */
            width: 200px; /* Set width of the box */
            height: 200px; /* Set height of the box */
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>Brandon Tarbet</h1>
    </header>

    <!-- Navigation panel -->
    <div class="nav-panel">
        <div class="hamburger" onclick="togglePanel()">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul id="nav-links">
            <li><a href="portfolio.html">Home</a></li>
            <li><a href="page3.html">Page 3</a></li>
        </ul>
    </div>

    <!-- MAKE CHANGES HERE -->
    <!-- Box 1 with an image -->
    <div class="box1"></div>

    <!-- Network Background Container -->
    <div class="network-background"></div>

    <script>
        let panelCollapsed = true;

        // Toggle navigation panel visibility
        function togglePanel() {
            const panel = document.querySelector('.nav-panel');
            const links = document.getElementById('nav-links');
            const header = document.getElementById('main-header');

            if (panelCollapsed) {
                panel.style.width = '200px';
                links.style.display = 'block';
                header.style.marginLeft = '200px'; // Adjust header margin when panel is expanded
            } else {
                panel.style.width = '50px';
                links.style.display = 'none';
                header.style.marginLeft = '50px'; // Reset header margin when panel is minimized
            }
            panelCollapsed = !panelCollapsed;
        }

        // Neural Network Background
        const numDots = 200; // Number of dots
        const maxLineDistance = 150;
        const dots = [];
        const background = document.querySelector('.network-background');

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');

            // Spread dots evenly across the screen
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            background.appendChild(dot);
            dots.push(dot);
        }

        // Draw connections with a light grey color
        drawConnections();

        function drawConnections() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            background.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dots.forEach((dot1, index) => {
                dots.slice(index + 1).forEach(dot2 => {
                    const x1 = parseFloat(dot1.style.left);
                    const y1 = parseFloat(dot1.style.top);
                    const x2 = parseFloat(dot2.style.left);
                    const y2 = parseFloat(dot2.style.top);

                    const distance = Math.hypot(x1 - x2, y1 - y2);
                    if (distance < maxLineDistance) {
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.strokeStyle = 'rgba(211, 211, 211, 0.3)'; // Light grey line
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                });
            });
        }

        // Redraw lines on window resize
        window.addEventListener('resize', () => {
            background.querySelector('canvas').remove();
            drawConnections();
        });
    </script>
</body>
</html>
